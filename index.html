<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. SUPREMACIA | V127 ACTIVE</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* HEADER E INDICADORES */
        .header-status { padding: 12px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 10px; color: var(--gold); font-weight: bold; background: #050505; }
        .indicators-box { border: 1px solid var(--accent); border-radius: 4px; display: flex; justify-content: space-around; align-items: center; padding: 12px; font-size: 11px; background: rgba(0, 255, 65, 0.05); margin: 10px; }
        .live-dot { height: 6px; width: 6px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* APP CORE */
        #app { display: block; height: 100vh; width: 100%; background: #000; overflow-y: auto; }
        .container { padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 25px; text-align: center; background: #050505; box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.1); }
        .val-main { font-size: 38px; font-weight: 900; color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }

        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #0a0a0a; border: 1px solid #333; border-radius: 4px; padding: 10px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 16px; outline: none; }
        
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 12px; text-align: center; background: #050505; }
        .prod-title { font-size: 8px; color: var(--blue); font-weight: bold; display: block; margin-bottom: 5px; }
        .prod-val { font-size: 13px; font-weight: 900; color: #fff; }

        .status-msg { border-left: 3px solid var(--blue); padding: 10px; background: rgba(0, 209, 255, 0.05); font-size: 11px; color: var(--blue); line-height: 1.4; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app">
        <div class="header-status">
            <span>üõ°Ô∏è SISTEMA S.A. | V127 ONLINE</span>
            <span id="header-clock">07/02/2026 | 01:25:00</span>
        </div>

        <div class="indicators-box">
            <span><span class="live-dot"></span>SELIC: <b style="color:var(--accent)">10.75%</b></span>
            <span>IPCA: <b style="color:var(--accent)">4.52%</b></span>
            <span style="color:var(--red)">IR: <b id="val-ir">22.5%</b></span>
        </div>

        <div class="container">
            <div class="total-display">
                <span style="font-size:9px; color:var(--gold); font-weight:bold; letter-spacing: 1px;">MOLDAGEM DE LUCRO L√çQUIDO (-50%)</span>
                <div class="val-main" id="total-final">R$ 0,00</div>
            </div>

            <div class="input-row">
                <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" value="1000" oninput="recalcular()"></div>
                <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" value="200" oninput="recalcular()"></div>
                <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" value="12" oninput="recalcular()"></div>
            </div>

            <div class="input-box"><label>PERFIL DE ALOCA√á√ÉO</label>
                <select id="d-perfil" onchange="recalcular()">
                    <option value="conservador">CONSERVADOR</option>
                    <option value="moderado">MODERADO</option>
                    <option value="agressivo">AGRESSIVO</option>
                </select>
            </div>

            <div id="grid-produtos" class="grid-prods"></div>

            <div class="status-msg">
                <strong>ANGELA V127:</strong> <span id="status-text">Aguardando dados para processamento...</span>
            </div>
        </div>
    </div>

<script>
    // 1. REL√ìGIO ATIVO
    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('header-clock').innerText = 
                now.toLocaleDateString('pt-BR') + " | " + now.toLocaleTimeString('pt-BR');
        }, 1000);
    }

    // 2. MOTOR DE C√ÅLCULO DIN√ÇMICO
    function recalcular() {
        const i = parseFloat(document.getElementById('d-ini').value) || 0;
        const m = parseFloat(document.getElementById('d-mes').value) || 0;
        const t = parseInt(document.getElementById('d-tempo').value) || 1;
        const perf = document.getElementById('d-perfil').value;

        // TAXAS DO SISTEMA
        const selicAnual = 0.1075;
        const ipcaAnual = 0.0452;
        const selicMensal = Math.pow(1 + selicAnual, 1/12) - 1;

        // DEFINI√á√ÉO DE IR (TABELA REGRESSIVA)
        let ir = 0.225;
        if(t > 24) ir = 0.15;
        else if(t > 12) ir = 0.175;
        else if(t > 6) ir = 0.20;
        document.getElementById('val-ir').innerText = (ir*100).toFixed(1) + "%";

        // C√ÅLCULO DE JUROS COMPOSTOS
        let montanteIni = i * Math.pow(1 + selicMensal, t);
        let montanteMes = m * ((Math.pow(1 + selicMensal, t) - 1) / selicMensal);
        let brutoTotal = montanteIni + montanteMes;
        let totalInvestido = i + (m * t);
        
        // REGRA DE OURO: -50% NA PROJE√á√ÉO DO LUCRO L√çQUIDO
        let lucroBruto = brutoTotal - totalInvestido;
        let lucroLiquidoReal = (lucroBruto * (1 - ir)) * 0.5; 
        let finalExibicao = totalInvestido + lucroLiquidoReal;

        document.getElementById('total-final').innerText = "R$ " + finalExibicao.toLocaleString('pt-BR', {minimumFractionDigits: 2});

        // DISTRIBUI√á√ÉO NOS CARDS
        const ativos = {
            conservador: ["TESOURO", "CDB 100%", "LCI/LCA"],
            moderado: ["CDB 115%", "DEB√äNTURE", "FIIs"],
            agressivo: ["A√á√ïES", "CRIPTO", "OP√á√ïES"]
        };
        const pesos = [0.6, 0.3, 0.1]; // Propor√ß√£o da carteira
        
        let html = "";
        ativos[perf].forEach((nome, idx) => {
            let valorAlocado = finalExibicao * pesos[idx];
            html += `
                <div class="prod-card">
                    <span class="prod-title">${nome}</span>
                    <b class="prod-val">R$ ${valorAlocado.toLocaleString('pt-BR', {maximumFractionDigits: 0})}</b>
                </div>`;
        });
        document.getElementById('grid-produtos').innerHTML = html;

        // MENSAGEM DIN√ÇMICA
        document.getElementById('status-text').innerText = 
            `Proje√ß√£o otimizada para ${t} meses sob SELIC de 10.75%. Risco ${perf.toUpperCase()} aplicado.`;
    }

    // INICIALIZA√á√ÉO
    window.onload = () => {
        startClock();
        recalcular();
    };
</script>
</body>
</html>
