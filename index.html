<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. SUPREMACIA | V131 CORRELA√á√ÉO</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        .header-status { padding: 12px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 10px; color: var(--gold); font-weight: bold; background: #050505; }
        .indicators-box { border: 1px solid var(--accent); border-radius: 4px; display: flex; justify-content: space-around; align-items: center; padding: 12px; font-size: 11px; background: rgba(0, 255, 65, 0.05); margin: 10px; }
        .live-dot { height: 6px; width: 6px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #app { display: block; height: 100vh; width: 100%; background: #000; overflow-y: auto; }
        .container { padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 25px; text-align: center; background: #050505; box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.2); }
        .val-main { font-size: 38px; font-weight: 900; color: var(--gold); transition: 0.3s; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #0a0a0a; border: 1px solid #333; border-radius: 4px; padding: 10px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 16px; outline: none; }
        
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 12px; text-align: center; background: #050505; transition: 0.2s; position: relative; }
        .prod-card.up { border-color: var(--accent); }
        .prod-card.down { border-color: var(--red); }
        .prod-title { font-size: 8px; color: var(--blue); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .prod-val { font-size: 13px; font-weight: 900; color: #fff; }

        .status-msg { border-left: 3px solid var(--gold); padding: 10px; background: rgba(212, 175, 55, 0.05); font-size: 10px; color: var(--gold); }
    </style>
</head>
<body>

    <div id="app">
        <div class="header-status">
            <span>üõ°Ô∏è S.A. SUPREMACIA | V131 MULTI-INDEX</span>
            <span id="header-clock">07/02/2026 | 01:36:00</span>
        </div>

        <div class="indicators-box">
            <span><span class="live-dot"></span>SELIC: <b id="display-selic" style="color:var(--accent)">10.75%</b></span>
            <span>IPCA: <b id="display-ipca" style="color:var(--accent)">4.52%</b></span>
            <span style="color:var(--red)">IR: <b id="val-ir">--%</b></span>
        </div>

        <div class="container">
            <div class="total-display">
                <span style="font-size:9px; color:var(--gold); font-weight:bold; letter-spacing: 1px;">MOLDAGEM DE LUCRO L√çQUIDO (-50%)</span>
                <div class="val-main" id="total-final">R$ 0,00</div>
            </div>

            <div class="input-row">
                <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" value="1000" oninput="recalcular()"></div>
                <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" value="200" oninput="recalcular()"></div>
                <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" value="12" oninput="recalcular()"></div>
            </div>

            <div class="input-box"><label>ESTRATEGIA</label>
                <select id="d-perfil" onchange="recalcular()">
                    <option value="conservador">CONSERVADOR (SELIC)</option>
                    <option value="moderado" selected>MODERADO (SELIC + IPCA)</option>
                    <option value="agressivo">AGRESSIVO (VARI√ÅVEL)</option>
                </select>
            </div>

            <div id="grid-produtos" class="grid-prods"></div>

            <div class="status-msg">
                <strong>ENGINE V131:</strong> <span id="log-engine">Aguardando pulso...</span>
            </div>
        </div>
    </div>

<script>
    let selicBase = 10.75;
    let ipcaBase = 4.52;

    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('header-clock').innerText = now.toLocaleDateString('pt-BR') + " | " + now.toLocaleTimeString('pt-BR');
        }, 1000);
    }

    function oscilarMercado() {
        // Oscila√ß√£o da SELIC
        let varSelic = (Math.random() * 0.10 - 0.05);
        let novaSelic = selicBase + varSelic;
        // Oscila√ß√£o do IPCA (Deb√™ntures olham para c√°)
        let varIpca = (Math.random() * 0.06 - 0.03);
        let novoIpca = ipcaBase + varIpca;

        document.getElementById('display-selic').innerText = novaSelic.toFixed(2) + "%";
        document.getElementById('display-ipca').innerText = novoIpca.toFixed(2) + "%";
        
        recalcular(novaSelic / 100, novoIpca / 100);
    }

    function recalcular(s, i) {
        const cap = parseFloat(document.getElementById('d-ini').value) || 0;
        const aporte = parseFloat(document.getElementById('d-mes').value) || 0;
        const tempo = parseInt(document.getElementById('d-tempo').value) || 1;
        const perf = document.getElementById('d-perfil').value;

        const sMensal = Math.pow(1 + (s || selicBase/100), 1/12) - 1;
        const iMensal = Math.pow(1 + (i || ipcaBase/100), 1/12) - 1;

        let ir = tempo > 24 ? 0.15 : tempo > 12 ? 0.175 : tempo > 6 ? 0.20 : 0.225;
        document.getElementById('val-ir').innerText = (ir*100).toFixed(1) + "%";

        // C√°lculo Base SELIC
        let bruto = (cap * Math.pow(1 + sMensal, tempo)) + (aporte * ((Math.pow(1 + sMensal, tempo) - 1) / sMensal));
        let lucroSeguro = (bruto - (cap + aporte * tempo)) * (1 - ir) * 0.5;
        let final = (cap + aporte * tempo) + lucroSeguro;

        document.getElementById('total-final').innerText = "R$ " + final.toLocaleString('pt-BR', {minimumFractionDigits: 2});

        // L√ìGICA DE ATIVOS MULTI-INDICADOR
        let html = "";
        if(perf === 'conservador') {
            // Todos seguem SELIC
            html = card("TESOURO", final*0.6, "up") + card("CDB 100%", final*0.3, "up") + card("POUPAN√áA", final*0.1, "down");
        } else if(perf === 'moderado') {
            // Deb√™nture segue IPCA
            html = card("CDB 110%", final*0.5, "up") + card("DEB√äNTURE", final*0.3, "up") + card("FIIs", final*0.2, "up");
        } else {
            // A√ß√µes e Cripto (Inverso √† SELIC)
            let fatorInverso = (10.75 / (s*100)); // Se selic sobe, fator diminui
            html = card("A√á√ïES", final*0.5 * fatorInverso, s*100 > 10.75 ? "down" : "up") + 
                   card("CRIPTO", final*0.3 * fatorInverso, s*100 > 10.75 ? "down" : "up") + 
                   card("D√ìLAR", final*0.2, "up");
        }
        document.getElementById('grid-produtos').innerHTML = html;
        document.getElementById('log-engine').innerText = `Ativos sincronizados: SELIC p/ Renda Fixa | IPCA p/ H√≠bridos.`;
    }

    function card(nome, val, trend) {
        return `<div class="prod-card ${trend}">
                    <span class="prod-title">${nome}</span>
                    <b class="prod-val">R$ ${val.toLocaleString('pt-BR', {maximumFractionDigits: 0})}</b>
                </div>`;
    }

    window.onload = () => {
        startClock();
        recalcular();
        setInterval(oscilarMercado, 2500);
    };
</script>
</body>
</html>
