<style>
    /* FUNDO COM PROFUNDIDADE */
    #p1 { 
        background: radial-gradient(circle at center, #001f1f 0%, #000 80%);
        justify-content: center; align-items: center; 
        border: 1px solid #111;
    }

    /* LOGO COM NEON GOLD */
    .logo-main { 
        font-size: 60px; font-weight: 900; letter-spacing: 12px; 
        color: #D4AF37; 
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 40px rgba(212, 175, 55, 0.4);
        margin-bottom: 5px;
        font-family: 'Orbitron', sans-serif; /* Se quiser um ar mais robótico */
    }

    /* SUBTÍTULO CIBERNÉTICO */
    .version-tag {
        color: #00D1FF; font-size: 10px; letter-spacing: 4px; font-weight: bold;
        text-transform: uppercase; margin-bottom: 40px;
        opacity: 0.8;
    }

    /* BOTÃO DE IMPACTO */
    .btn-supreme {
        background: transparent;
        border: 2px solid #00D1FF;
        color: #00D1FF;
        padding: 15px 50px;
        border-radius: 5px;
        font-weight: 900;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 209, 255, 0.3);
        transition: 0.3s;
    }

    .btn-supreme:hover {
        background: #00D1FF;
        color: #000;
        box-shadow: 0 0 40px #00D1FF;
    }

    /* EFEITO DE VARREDURA (SCANLINE) */
    #p1::after {
        content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
        background: rgba(0, 209, 255, 0.1);
        animation: scan 3s linear infinite;
    }
    @keyframes scan { from { top: 0; } to { top: 100%; } }
</style>

<div id="p1" class="page active">
    <div class="logo-main">ØMNI</div>
    <div class="version-tag">SUPREME COMMAND | V36</div>
    <button class="btn-supreme" onclick="goTo('p2')">INICIAR PROTOCOLO</button>
    
    <div style="position: absolute; bottom: 30px; display: flex; gap: 20px;">
        <div style="font-size: 8px; color: #444; border: 1px solid #222; padding: 5px 10px; border-radius: 4px;">ENCRYPTED: AES-256</div>
        <div style="font-size: 8px; color: #444; border: 1px solid #222; padding: 5px 10px; border-radius: 4px;">SYSTEM: ACTIVE</div>
    </div>
</div>
