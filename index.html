<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. SUPREMACIA | V104 TOTAL ACUMULADO</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; }
        .header { border-bottom: 2px solid var(--gold); padding: 10px; display: flex; justify-content: space-between; font-size: 11px; color: var(--gold); font-weight: 900; }
        .container { padding: 15px; flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .top-monitor { background: #050505; border: 1px solid var(--accent); padding: 8px; border-radius: 4px; display: flex; justify-content: space-around; font-size: 10px; color: var(--accent); font-weight: bold; }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-card { background: #0a0a0a; border-left: 3px solid var(--gold); padding: 8px; border-radius: 4px; }
        .label { font-size: 8px; color: var(--gold); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 3px; }
        input { background: #111; border: 1px solid #333; color: var(--accent); padding: 6px; width: 100%; font-size: 14px; border-radius: 4px; outline: none; }
        .btn-calc { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; margin: 5px 0; }
        
        /* DESTAQUE DO MONTANTE TOTAL */
        .total-box { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); border: 2px solid var(--gold); padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 5px; }
        .total-val { font-size: 28px; font-weight: 900; color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .res-box { background: #050505; border-top: 3px solid var(--accent); padding: 10px; text-align: center; border-radius: 4px; }
        .val { font-size: 16px; font-weight: bold; color: var(--accent); }
        .sub-val { font-size: 9px; color: #888; margin-top: 2px; }

        .chat-wrap { background: #050505; border: 2px solid var(--blue); border-radius: 8px; display: flex; flex-direction: column; margin-top: auto; }
        .chat-head { background: var(--blue); color: #000; padding: 8px; font-size: 10px; font-weight: 900; text-align: center; }
        .chat-area { padding: 12px; height: 80px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .m { padding: 8px; border-radius: 8px; font-size: 13px; color: var(--blue); }
    </style>
</head>
<body>

<div class="header">
    <div>üî± S.A. SUPREMACIA | V104</div>
    <div>06/02/2026 | 19:35</div>
</div>

<div class="container">
    <div class="total-box">
        <span class="label">Montante Total Acumulado</span>
        <div class="total-val" id="total-geral">R$ 0,00</div>
        <div class="sub-val" style="color:var(--gold)">Investimento + Lucro Real</div>
    </div>

    <div class="dash-grid">
        <div class="input-card"><span class="label">Inicial (R$)</span><input type="number" id="ini" value="1000" oninput="recalcular()"></div>
        <div class="input-card"><span class="label">Mensal (R$)</span><input type="number" id="mes" value="200" oninput="recalcular()"></div>
        <div class="input-card"><span class="label">Tempo (Meses)</span><input type="number" id="tempo" value="36" oninput="recalcular()"></div>
    </div>
    
    <div class="res-grid">
        <div class="res-box"><span class="label">Lucro L√≠quido Real</span><div class="val" id="res-liq">R$ 0,00</div><div class="sub-val">Proje√ß√£o -50%</div></div>
        <div class="res-box" style="border-top-color: var(--red);"><span class="label">Total Investido</span><div class="val" style="color:#fff;" id="total-inv">R$ 0,00</div><div class="sub-val">Sem rendimentos</div></div>
    </div>

    <div class="chat-wrap">
        <div class="chat-head">Angela V104 | Vis√£o Patrimonial</div>
        <div class="chat-area"><div class="m" id="status-msg">Pronto para acumular.</div></div>
    </div>
</div>

<script>
    function recalcular() {
        const p = parseFloat(document.getElementById('ini').value) || 0;
        const pm = parseFloat(document.getElementById('mes').value) || 0;
        const t = parseInt(document.getElementById('tempo').value) || 1;
        
        let irTaxa = (t > 24) ? 0.15 : (t > 12) ? 0.175 : (t > 6) ? 0.20 : 0.225;
        const selicAnual = 0.1075;
        const selicMensal = Math.pow(1 + selicAnual, 1/12) - 1;
        
        let mInic = p * Math.pow(1 + selicMensal, t);
        let mMens = pm * ((Math.pow(1 + selicMensal, t) - 1) / selicMensal);
        
        let totalInvestido = p + (pm * t);
        let lucroBruto = (mInic + mMens) - totalInvestido;
        
        let lucroProjetado = lucroBruto * 0.5; // REGRA -50%
        let valorIR = lucroProjetado * irTaxa;
        let lucroLiquido = lucroProjetado - valorIR;
        let montanteFinal = totalInvestido + lucroLiquido;

        document.getElementById('res-liq').innerText = "R$ " + lucroLiquido.toFixed(2);
        document.getElementById('total-inv').innerText = "R$ " + totalInvestido.toFixed(2);
        document.getElementById('total-geral').innerText = "R$ " + montanteFinal.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        
        document.getElementById('status-msg').innerHTML = "Em " + t + " meses, seu patrim√¥nio total ser√° de <b>R$ " + montanteFinal.toFixed(2) + "</b>";
    }
    window.onload = recalcular;
</script>
</body>
</html>
