<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI V30 | VOICE CORE</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; padding: 15px; }
        .box { width: 100%; max-width: 400px; text-align: center; }
        .card { background: #080808; padding: 25px; border-radius: 30px; border: 1px solid #1a1a1a; margin-bottom: 15px; }
        h2 { font-size: 10px; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; }
        .btn { width: 100%; padding: 18px; margin-bottom: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 15px; cursor: pointer; font-size: 14px; font-weight: bold; transition: 0.2s; }
        .btn:active { background: var(--blue); color: #000; }
        .ia-status { color: var(--blue); font-size: 9px; font-weight: 900; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        .wave { height: 20px; display: flex; justify-content: center; gap: 3px; margin-top: 10px; display: none; }
        .bar { width: 3px; height: 100%; background: var(--blue); animation: sound 0.5s infinite alternate; }
        @keyframes sound { from { height: 5px; } to { height: 20px; } }
    </style>
</head>
<body>

<div class="box">
    <div class="card">
        <h2>OMNI-CORE VOICE</h2>
        <span class="ia-status" id="status">SISTEMA ONLINE</span>
        <div class="wave" id="wave">
            <div class="bar"></div><div class="bar" style="animation-delay: 0.2s"></div><div class="bar" style="animation-delay: 0.4s"></div>
        </div>
    </div>

    <div id="ativos">
        <button class="btn" onclick="falar('Tesouro Selic')">O QUE É O TESOURO SELIC?</button>
        <button class="btn" onclick="falar('CDB')">O QUE É UM C.D.B?</button>
        <button class="btn" onclick="falar('LCI')">POR QUE L.C.I É MELHOR?</button>
        <button class="btn" onclick="falar('FII')">COMO FUNCIONAM OS F.I.I.s?</button>
    </div>

    <button class="btn" style="color:var(--gold); border-color:var(--gold); margin-top:20px;" onclick="window.speechSynthesis.cancel()">PARAR VOZ</button>
</div>

<script>
    const biblioVoz = {
        'Tesouro Selic': 'Comandante, o Tesouro Selic é o porto seguro. Ele rende a taxa básica de juros e é ideal para sua reserva de emergência. O risco aqui é praticamente zero.',
        'CDB': 'O C.D.B é quando você empresta dinheiro para o banco. Ele te devolve com juros. É protegido pelo F.G.C em até duzentos e cinquenta mil reais.',
        'LCI': 'A L.C.I é a estratégia de elite. Ela é isenta de imposto de renda. O lucro que você vê é o lucro que cai no seu bolso, sem sabotagem do governo.',
        'FII': 'Os fundos imobiliários permitem que você receba aluguéis todos os meses sem precisar ter um imóvel. É renda passiva direto na conta.'
    };

    function falar(item) {
        // Cancela vozes anteriores
        window.speechSynthesis.cancel();

        const texto = biblioVoz[item];
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        msg.rate = 1.1; // Velocidade levemente rápida para parecer eficiente
        msg.pitch = 1.0;

        // Visual da onda sonora
        msg.onstart = () => { 
            document.getElementById('wave').style.display = 'flex'; 
            document.getElementById('status').innerText = 'OMNI-CORE FALANDO...';
        };
        msg.onend = () => { 
            document.getElementById('wave').style.display = 'none'; 
            document.getElementById('status').innerText = 'SISTEMA ONLINE';
        };

        window.speechSynthesis.speak(msg);
    }
</script>

</body>
</html>
