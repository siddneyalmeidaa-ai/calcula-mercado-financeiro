<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. SUPREMACIA | V120 DIN√ÇMICA</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; overflow: hidden; }

        /* CUMULATIVO: CORTINA E SCANNER */
        #splash, #scanner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: 0.8s;
        }
        #scanner { display: none; z-index: 999; color: var(--accent); font-family: monospace; }
        .bar-bg { width: 220px; height: 2px; background: #222; margin: 20px 0; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* APP CORE */
        .main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: 0.5s; }
        .container { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .page { display: none; }
        .page.active { display: flex; flex-direction: column; gap: 8px; }

        /* DESIGN S.A. */
        .header-status { padding: 10px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 9px; color: var(--gold); font-weight: bold; }
        .indicators-box { border: 1px solid var(--accent); border-radius: 4px; display: flex; justify-content: space-around; align-items: center; padding: 10px; font-size: 10px; background: rgba(0, 255, 65, 0.05); }
        .sync-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 50%; width: 22px; height: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .spinning { animation: spin 0.6s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 20px; text-align: center; position: relative; }
        .val-main { font-size: 34px; font-weight: 900; color: var(--gold); }

        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #050505; border: 1px solid #333; border-radius: 4px; padding: 8px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); margin-bottom: 4px; font-weight: bold; }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-weight: bold; text-align: center; font-size: 14px; outline: none; }
        
        /* CARDS DE PRODUTOS DIN√ÇMICOS */
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 10px; text-align: center; background: #050505; }
        .prod-title { font-size: 7px; color: var(--blue); font-weight: bold; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .prod-val { font-size: 11px; font-weight: bold; color: #fff; }

        .btn-acao { background: var(--gold); color: #000; padding: 18px; border: none; font-weight: 900; border-radius: 30px; cursor: pointer; text-transform: uppercase; width: 260px; letter-spacing: 2px; }
        .slide-up { transform: translateY(-100%); }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 60px; margin-bottom: 10px;">üî±</div>
        <h2 style="color:var(--gold); letter-spacing:8px; font-size:14px; margin-bottom:40px;">S.A. SUPREMACIA</h2>
        <button class="btn-acao" onclick="iniciarSistema()">ATIVAR SISTEMA</button>
    </div>

    <div id="scanner">
        <div id="status">ANALISANDO PERFIL...</div>
        <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
        <div id="log" style="font-size: 9px; color: #555;">Mapeando ativos de seguran√ßa...</div>
    </div>

    <div class="main-app" id="app">
        <div class="header-status">
            <span>üõ°Ô∏è LICEN√áA PRO: VALIDADA</span>
            <span>06/02/2026 | 22:25</span>
        </div>

        <div class="container">
            <div id="tab-funil" class="page active">
                <h3 style="color:var(--gold); text-align:center; font-size:11px; margin-bottom:10px;">CONFIGURA√á√ÉO DE MOLDAGEM</h3>
                <div class="input-box" style="margin-bottom:8px;"><label>PERFIL</label>
                    <select id="perfil">
                        <option value="conservador">CONSERVADOR</option>
                        <option value="moderado">MODERADO</option>
                        <option value="agressivo">AGRESSIVO</option>
                    </select>
                </div>
                <div class="input-box" style="margin-bottom:8px;"><label>INICIAL (R$)</label><input type="number" id="ini" value="5000"></div>
                <div class="input-box" style="margin-bottom:8px;"><label>MENSAL (R$)</label><input type="number" id="mes" value="1000"></div>
                <div class="input-box" style="margin-bottom:8px;"><label>TEMPO (MESES)</label><input type="number" id="tempo" value="12"></div>
                <button class="btn-acao" style="width:100%; border-radius:4px; margin-top:10px;" onclick="executarVarredura()">GERAR PROJE√á√ÉO</button>
            </div>

            <div id="tab-coracao" class="page">
                <div class="indicators-box">
                    <span>SELIC: <span id="val-selic" style="color:var(--accent)">10.75</span>%</span>
                    <button class="sync-btn" onclick="syncLive()">‚ü≥</button>
                    <span>IPCA: <span id="val-ipca" style="color:var(--accent)">4.52</span>%</span>
                    <span style="color:var(--red)">IR: <span id="val-ir">--</span></span>
                </div>

                <div class="total-display">
                    <div style="position: absolute; top: -10px; right: 10px; background: var(--accent); color: #000; font-size: 8px; padding: 4px 8px; border-radius: 10px; font-weight: 900;">‚úì BLINDAGEM ATIVA</div>
                    <span style="font-size:8px; color:var(--gold); font-weight:bold;">MOLDAGEM L√çQUIDA (-50%)</span>
                    <div class="val-main" id="total-final">R$ 0,00</div>
                </div>

                <div class="input-row">
                    <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" oninput="recalcular()"></div>
                    <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" oninput="recalcular()"></div>
                    <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" oninput="recalcular()"></div>
                </div>

                <div class="input-box"><label>ALTERAR PERFIL E PRODUTOS</label>
                    <select id="d-perfil" onchange="recalcular()">
                        <option value="conservador">CONSERVADOR</option>
                        <option value="moderado">MODERADO</option>
                        <option value="agressivo">AGRESSIVO</option>
                    </select>
                </div>

                <div id="grid-produtos" class="grid-prods"></div>

                <div style="border: 2px solid var(--blue); border-radius: 4px; margin-top: auto;">
                    <div style="background:var(--blue); color:#000; padding:6px; text-align:center; font-weight:900; font-size:10px;">ANGELA IA | ESTRATEGISTA S.A.</div>
                    <div id="angela-msg" style="padding:10px; font-size:10px; background:#050505; line-height:1.3;"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    function iniciarSistema() { document.getElementById('splash').classList.add('slide-up'); }

    function executarVarredura() {
        document.getElementById('scanner').style.display = 'flex';
        let p = 0;
        const interval = setInterval(() => {
            p += 5; document.querySelector('.bar-fill').style.width = p + "%";
            if(p >= 100) {
                clearInterval(interval);
                document.getElementById('scanner').style.display = 'none';
                document.getElementById('tab-funil').classList.remove('active');
                document.getElementById('tab-coracao').classList.add('active');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('app').style.opacity = '1';
                
                // Sincroniza dados
                document.getElementById('d-ini').value = document.getElementById('ini').value;
                document.getElementById('d-mes').value = document.getElementById('mes').value;
                document.getElementById('d-tempo').value = document.getElementById('tempo').value;
                document.getElementById('d-perfil').value = document.getElementById('perfil').value;
                recalcular();
            }
        }, 50);
    }

    function syncLive() {
        const btn = document.querySelector('.sync-btn');
        btn.classList.add('spinning');
        setTimeout(() => { btn.classList.remove('spinning'); recalcular(); }, 800);
    }

    function recalcular() {
        const p = parseFloat(document.getElementById('d-ini').value) || 0;
        const pm = parseFloat(document.getElementById('d-mes').value) || 0;
        const t = parseInt(document.getElementById('d-tempo').value) || 1;
        const perf = document.getElementById('d-perfil').value;

        let ir = t <= 6 ? 0.225 : t <= 12 ? 0.20 : t <= 24 ? 0.175 : 0.15;
        document.getElementById('val-ir').innerText = (ir*100).toFixed(1) + "%";

        const sM = Math.pow(1.1075, 1/12) - 1;
        let mBruto = (p * Math.pow(1 + sM, t)) + (pm * ((Math.pow(1 + sM, t) - 1) / sM));
        let lucroLiq = (mBruto - (p + (pm * t))) * (1 - ir);
        let mFinal = (p + (pm * t)) + (lucroLiq * 0.5);

        document.getElementById('total-final').innerText = "R$ " + mFinal.toLocaleString('pt-BR', {minimumFractionDigits: 2});

        let prods = ""; let msg = "";
        if(perf === 'conservador') {
            prods = `<div class="prod-card"><span class="prod-title">TESOURO</span><div class="prod-val">R$ ${(mFinal*0.7).toFixed(0)}</div></div>
                     <div class="prod-card" style="border-color:var(--gold)"><span class="prod-title" style="color:var(--gold)">CDB P√ìS</span><div class="prod-val">R$ ${(mFinal*0.2).toFixed(0)}</div></div>
                     <div class="prod-card"><span class="prod-title">LCI</span><div class="prod-val">R$ ${(mFinal*0.1).toFixed(0)}</div></div>`;
            msg = "ESTRAT√âGIA CONSERVADORA: Foco 70% em T√≠tulos P√∫blicos para m√°xima blindagem.";
        } else if(perf === 'moderado') {
            prods = `<div class="prod-card"><span class="prod-title">CDB 110%</span><div class="prod-val">R$ ${(mFinal*0.4).toFixed(0)}</div></div>
                     <div class="prod-card" style="border-color:var(--gold)"><span class="prod-title" style="color:var(--gold)">TESOURO</span><div class="prod-val">R$ ${(mFinal*0.4).toFixed(0)}</div></div>
                     <div class="prod-card"><span class="prod-title">LCA</span><div class="prod-val">R$ ${(mFinal*0.2).toFixed(0)}</div></div>`;
            msg = "ESTRAT√âGIA MODERADA: Equil√≠brio entre CDBs banc√°rios e seguran√ßa do Tesouro.";
        } else {
            prods = `<div class="prod-card"><span class="prod-title">CDB 135%</span><div class="prod-val">R$ ${(mFinal*0.5).toFixed(0)}</div></div>
                     <div class="prod-card" style="border-color:var(--gold)"><span class="prod-title" style="color:var(--gold)">A√á√ïES S.A</span><div class="prod-val">R$ ${(mFinal*0.3).toFixed(0)}</div></div>
                     <div class="prod-card"><span class="prod-title">CRIs/CRAs</span><div class="prod-val">R$ ${(mFinal*0.2).toFixed(0)}</div></div>`;
            msg = "ESTRAT√âGIA AGRESSIVA: Performance m√°xima com aloca√ß√£o em Renda Vari√°vel e Cr√©dito Privado.";
        }
        document.getElementById('grid-produtos').innerHTML = prods;
        document.getElementById('angela-msg').innerHTML = "<b>SISTEMA ATUALIZADO:</b> " + msg + " A regra de v√°cuo de -50% garante que voc√™ receba no m√≠nimo R$ " + mFinal.toFixed(0);
    }
</script>
</body>
</html>
