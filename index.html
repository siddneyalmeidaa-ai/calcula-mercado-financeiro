<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULA MERCADO FINANCEIRO - V5.0</title>
    <style>
        :root { --bg: #030303; --card: #0d0d0d; --accent: #00FF41; --gold: #D4AF37; --blue: #00D1FF; --text: #FFFFFF; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 15px; margin: 0; }
        .dashboard { width: 100%; max-width: 450px; background: var(--card); border-radius: 40px; padding: 25px; border: 1px solid #222; box-shadow: 0 0 80px rgba(0, 209, 255, 0.1); }
        .header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #1a1a1a; padding-bottom: 15px; }
        .header h1 { font-size: 13px; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; margin: 0; }
        .clock { font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; margin: 8px 0; }
        .input-section { background: #000; padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #222; }
        .input-section label { font-size: 9px; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 8px; }
        .input-section input { width: 100%; background: transparent; border: none; color: var(--accent); font-size: 26px; font-weight: bold; outline: none; }
        .indicators-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .ind-card { background: #080808; padding: 12px; border-radius: 15px; border: 1px solid #1a1a1a; }
        .ind-card label { font-size: 8px; color: #666; text-transform: uppercase; display: block; }
        .ind-card .val { font-size: 16px; font-weight: bold; color: var(--blue); }
        .decision-box { background: #000; border: 1px solid var(--accent); border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        .profit-highlight { color: var(--accent); font-weight: bold; font-size: 18px; display: block; margin-top: 5px; }
        .btn-refresh { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; border-radius: 20px; font-weight: 900; font-size: 15px; cursor: pointer; text-transform: uppercase; box-shadow: 0 6px 0 #8c732a; }
        .ipi { font-size: 8px; color: #222; text-align: center; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>CALCULA MERCADO FINANCEIRO</h1>
        <div class="clock" id="relogio">00:00:00</div>
        <div style="font-size: 9px; color: #666;">TERÇA, 03 DE FEVEREIRO</div>
    </div>
    <div class="input-section">
        <label>Capital para Simulação (R$)</label>
        <input type="number" id="capital" value="1000" oninput="processar()">
    </div>
    <div class="indicators-grid">
        <div class="ind-card"><label>SELIC</label><span class="val">10.75%</span></div>
        <div class="ind-card"><label>IPCA</label><span class="val">4.52%</span></div>
    </div>
    <div class="decision-box">
        <div style="font-size: 9px; color: var(--accent); font-weight: bold;">MELHOR OPÇÃO DETECTADA</div>
        <div id="sugestao" style="font-size: 13px; margin: 10px 0;">Calculando...</div>
        <div id="lucro" class="profit-highlight">R$ 0,00</div>
    </div>
    <button class="btn-refresh" onclick="processar()">ATUALIZAR MERCADO</button>
    <div class="ipi">IPI: 2026-CS-MERCADO-FINANCEIRO</div>
</div>
<script>
    function clock() { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }
    setInterval(clock, 1000); clock();
    function processar() {
        const cap = parseFloat(document.getElementById('capital').value) || 0;
        const seed = Math.random();
        let opt = seed > 0.5 ? "LCI/LCA (Isenta)" : "CDB 115% CDI";
        let rent = seed > 0.5 ? 9.89 : 12.24;
        let ganhoReal = (cap * (rent/100)) - (cap * 0.0452);
        document.getElementById('sugestao').innerText = `Invista em: ${opt}`;
        document.getElementById('lucro').innerText = `Lucro Real: R$ ${ganhoReal.toFixed(2)}`;
    }
    processar();
</script>
</body>
</html>
