<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. SUPREMACIA | V100 FINAL</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; }
        
        .header { border-bottom: 2px solid var(--gold); padding: 12px; display: flex; justify-content: space-between; font-size: 11px; color: var(--gold); font-weight: 900; }
        .container { padding: 15px; flex: 1; display: flex; flex-direction: column; gap: 12px; }

        /* BARRA DE TAXAS ONLINE */
        .tax-bar { background: rgba(0, 255, 65, 0.05); border: 1px solid var(--accent); padding: 8px; border-radius: 4px; display: flex; justify-content: space-around; font-size: 10px; color: var(--accent); font-weight: bold; }

        .profile-box { background: #0a0a0a; border: 1px solid var(--gold); padding: 10px; border-radius: 4px; text-align: center; }
        .profile-tag { background: var(--gold); color: #000; padding: 2px 10px; border-radius: 10px; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 5px; display: inline-block; }

        .dash-main { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 10px; border-left: 4px solid var(--gold); border-radius: 4px; }
        .label { font-size: 9px; color: var(--gold); font-weight: bold; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input { background: #111; border: 1px solid #333; color: var(--accent); padding: 8px; width: 100%; font-size: 16px; border-radius: 4px; outline: none; }

        .btn-calc { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 4px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; }

        /* CARTEIRA DE PRODUTOS */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .p-card { background: #0a0a0a; border: 1px solid var(--blue); padding: 10px; border-radius: 4px; text-align: center; transition: 0.3s; }
        .p-card.active { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .p-name { font-size: 8px; color: var(--blue); font-weight: bold; display: block; text-transform: uppercase; }
        .p-tax { font-size: 11px; font-weight: bold; color: #fff; }

        /* RESULTADOS */
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .res-box { background: #050505; border: 1px solid #111; padding: 12px; text-align: center; border-radius: 4px; border-top: 3px solid var(--accent); }
        .val { font-size: 18px; font-weight: bold; margin-top: 5px; color: var(--accent); }

        /* CHAT ANGELA V100 */
        .chat-wrap { background: #050505; border: 2px solid var(--blue); border-radius: 8px; display: flex; flex-direction: column; margin-top: auto; }
        .chat-head { background: var(--blue); color: #000; padding: 8px; font-size: 10px; font-weight: 900; text-align: center; }
        .chat-area { padding: 15px; height: 160px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
