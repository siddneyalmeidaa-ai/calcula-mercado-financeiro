<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI V24 | ANBIMA CPA-10</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --card: #080808; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .box { width: 100%; max-width: 400px; }
        .step { display: none; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #1a1a1a; animation: fadeIn 0.3s; }
        .step.active { display: block; }
        h2 { font-size: 9px; color: var(--gold); letter-spacing: 3px; margin-bottom: 20px; text-align: center; }
        .msg { font-size: 16px; font-weight: bold; margin-bottom: 20px; text-align: center; line-height: 1.4; }
        .btn { width: 100%; padding: 16px; margin-bottom: 10px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; cursor: pointer; font-size: 13px; text-align: left; transition: 0.2s; }
        .btn:hover { border-color: var(--gold); background: #151100; }
        .input-box { background: #000; padding: 12px; border-radius: 15px; border: 1px solid #222; margin-bottom: 15px; }
        .input-box label { color: var(--gold); font-size: 8px; font-weight: 900; display: block; }
        .input-box input { background: transparent; border: none; color: #fff; font-size: 20px; width: 100%; outline: none; font-weight: bold; }
        .res-total { font-size: 30px; color: var(--accent); font-weight: 900; text-align: center; margin: 20px 0; }
        .ipi { font-size: 8px; color: #333; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="box">
    <div id="q1" class="step active">
        <h2>ANBIMA CPA-10 | 01/03</h2>
        <div class="msg">Qual o objetivo principal e prazo desse investimento?</div>
        <button class="btn" onclick="next(1,2,'cons')">Reserva / Curto Prazo (Até 1 ano)</button>
        <button class="btn" onclick="next(1,2,'mod')">Patrimônio / Médio Prazo (1 a 3 anos)</button>
        <button class="btn" onclick="next(1,2,'arr')">Renda e Crescimento / Longo Prazo</button>
    </div>

    <div id="q2" class="step">
        <h2>ANBIMA CPA-10 | 02/03</h2>
        <div class="msg">Qual sua tolerância à volatilidade (risco)?</div>
        <button class="btn" onclick="next(2,3)">Segurança total (0% de oscilação)</button>
        <button class="btn" onclick="next(2,3)">Moderada (Aceito até 10% de queda)</button>
        <button class="btn" onclick="next(2,3)">Agressiva (Foco em retorno histórico)</button>
    </div>

    <div id="q3" class="step">
        <h2>TERMINAL OMNI SUPREME</h2>
        <div class="input-box">
            <label>VALOR DO APORTE (R$)</label>
            <input type="number" id="cap" value="1000" oninput="calc()">
        </div>
        <div class="res-total" id="total">R$ 0,00</div>
        <div id="ativos" style="font-size: 11px; color: #aaa; border-top: 1px solid #222; padding-top: 15px;"></div>
        <button class="btn" style="margin-top:20px; text-align:center; color:var(--gold)" onclick="location.reload()">REINICIAR</button>
        <div class="ipi">IPI: 2026-CS-ANBIMA-V24</div>
    </div>
</div>

<script>
    let perfil = "";
    function next(c, n, p) { if(p) perfil = p; document.getElementById('q'+c).classList.remove('active'); document.getElementById('q'+n).classList.add('active'); if(n===3) calc(); }

    function calc() {
        let v = parseFloat(document.getElementById('cap').value) || 0;
        let r = perfil === 'cons' ? 1.1075 : (perfil === 'mod' ? 1.145 : 1.182);
        let liq = v * r; // Simulação 12 meses
        document.getElementById('total').innerText = "R$ " + liq.toLocaleString('pt-BR',{minimumFractionDigits:2});
        
        let a = perfil === 'cons' ? 
            "Tesouro Selic (70%), CDB 110% (30%)" : 
            (perfil === 'mod' ? "LCI/LCA (40%), IPCA+ (30%), FIIs (30%)" : "Ações Dividendos (40%), BDRs (30%), FIIs (30%)");
        document.getElementById('ativos').innerText = "ESTRUTURA: " + a;
    }
</script>
</body>
</html>
