<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A. SUPREMACIA | V140 VIVO</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; outline: none; }
        body { background: #000; color: #fff; height: 100vh; overflow-x: hidden; }

        /* HEADER */
        .header-status { padding: 10px 15px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 9px; color: var(--gold); background: #0a0a0a; position: sticky; top: 0; z-index: 100; }
        .selo-box { background: var(--gold); color: #000; padding: 2px 6px; border-radius: 3px; font-weight: 900; }

        /* PULSA√á√ÉO DO SISTEMA */
        @keyframes systemPulse {
            0% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
            100% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
        }
        .pulse-active { animation: heartBeat 0.6s ease-in-out; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.02); }
            30% { transform: scale(1); }
            45% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .container { padding: 10px; display: flex; flex-direction: column; gap: 12px; }

        /* GR√ÅFICO VIVO */
        .chart-container { background: #050505; border: 1px solid #222; border-radius: 8px; padding: 10px; height: 100px; }
        .chart-line { fill: none; stroke: var(--gold); stroke-width: 2; filter: drop-shadow(0 0 3px var(--gold)); transition: 0.5s; }

        /* DISPLAY TOTAL */
        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 15px; text-align: center; background: #050505; transition: 0.3s; }
        .val-main { font-size: 28px; font-weight: 900; color: var(--gold); }

        /* EXTRATO */
        .extrato-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .extrato-item { background: #111; padding: 10px; border-radius: 4px; border-left: 3px solid var(--blue); transition: 0.3s; }

        /* INPUTS */
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #0a0a0a; border: 1px solid #333; border-radius: 4px; padding: 8px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); font-weight: bold; }
        input { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 14px; }

        /* PRODUTOS PULSANTES */
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 10px; text-align: center; background: #050505; transition: 0.4s; }
        .prod-card.active-pulse { border-color: #fff; transform: translateY(-2px); box-shadow: 0 0 10px var(--blue); }
        .prod-title { font-size: 7px; color: var(--blue); font-weight: bold; display: block; }
        .prod-val { font-size: 11px; font-weight: 900; }

        /* FAVELINHA */
        .favelinha-box { background: #050505; border: 1px solid #222; border-radius: 4px; overflow: hidden; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; text-align: center; }
        th { color: #555; padding: 6px; border-bottom: 1px solid #222; }
        td { padding: 8px; border-bottom: 1px solid #111; font-weight: bold; }

        #btn-audit { background: #111; border: 1px solid #333; color: #555; font-size: 8px; padding: 5px; border-radius: 20px; margin-top: 8px; cursor: pointer; width: 100%; }
        #btn-audit:active { background: var(--gold); color: #000; }
    </style>
</head>
<body>

<div class="header-status">
    <span>üõ°Ô∏è S.A. SUPREMACIA | V140</span>
    <div style="display:flex; align-items:center; gap:5px;"><div id="st-dot" style="width:6px; height:6px; background:var(--accent); border-radius:50%;"></div> <span id="st-text">SENTINELA ATIVA</span></div>
</div>

<div class="container">
    <div class="chart-container">
        <svg viewBox="0 0 100 40" style="width:100%; height:100%;">
            <path id="chart-path" class="chart-line" d="M0,40 Q25,35 50,30 T100,5" />
        </svg>
    </div>

    <div class="total-display" id="main-card">
        <span style="font-size:8px; color:var(--gold); font-weight:bold;">LUCRO MOLDADO (-50%)</span>
        <div class="val-main" id="total-final">R$ 0,00</div>
        <button id="btn-audit" onmousedown="auditar(true)" onmouseup="auditar(false)" ontouchstart="auditar(true)" ontouchend="auditar(false)">AUDITAR REALIDADE (SEGURAR)</button>
    </div>

    <div class="extrato-box">
        <div class="extrato-item" id="card-inv"><span style="font-size:8px; color:#888;">INVESTIDO</span><div id="val-investido" style="font-size:13px; font-weight:900;">R$ 0,00</div></div>
        <div class="extrato-item" id="card-lucro" style="border-color:var(--accent);"><span style="font-size:8px; color:#888;">LUCRO L√çQUIDO</span><div id="val-lucro" style="font-size:13px; font-weight:900; color:var(--accent);">R$ 0,00</div></div>
    </div>

    <div class="input-row">
        <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" value="1000" oninput="recalcular()"></div>
        <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" value="200" oninput="recalcular()"></div>
        <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" value="12" oninput="recalcular()"></div>
    </div>

    <div id="grid-prods" class="grid-prods"></div>

    <div class="favelinha-box">
        <table>
            <thead><tr><th>M√™s</th><th>Comando</th><th>Stake</th></tr></thead>
            <tbody id="favelinha-body"></tbody>
        </table>
    </div>
</div>

<script>
    let vReal = 0, vMoldado = 0, selic = 10.75;

    function auditar(show) {
        document.getElementById('total-final').innerText = "R$ " + (show ? vReal : vMoldado).toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('total-final').style.color = show ? "var(--accent)" : "var(--gold)";
    }

    function recalcular() {
        const i = parseFloat(document.getElementById('d-ini').value) || 0;
        const m = parseFloat(document.getElementById('d-mes').value) || 0;
        const t = parseInt(document.getElementById('d-tempo').value) || 1;
        const sM = Math.pow(1 + (selic/100), 1/12) - 1;
        let ir = t > 24 ? 0.15 : t > 12 ? 0.175 : 0.225;

        let totalAportes = i + (m * t);
        let bruto = (i * Math.pow(1 + sM, t)) + (m * ((Math.pow(1 + sM, t) - 1) / sM));
        let lucroLimp = (bruto - totalAportes) * (1 - ir);
        
        vReal = totalAportes + lucroLimp;
        vMoldado = totalAportes + (lucroLimp * 0.5);

        // ATUALIZA√á√ÉO VISUAL
        document.getElementById('total-final').innerText = "R$ " + vMoldado.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('val-investido').innerText = "R$ " + totalAportes.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('val-lucro').innerText = "R$ " + (lucroLimp * 0.5).toLocaleString('pt-BR', {minimumFractionDigits: 2});
        
        // GRID DE PRODUTOS
        const ativos = ["A√á√ïES", "CRIPTO", "OP√á√ïES"];
        let h = "";
        ativos.forEach((n, idx) => {
            h += `<div class="prod-card" id="p-${idx}"><span class="prod-title">${n}</span><b class="prod-val">R$ ${(vMoldado * [0.5, 0.3, 0.2][idx]).toLocaleString('pt-BR', {maximumFractionDigits: 0})}</b></div>`;
        });
        document.getElementById('grid-prods').innerHTML = h;

        // FAVELINHA
        let fH = "";
        for(let j=1; j<=3; j++) {
            fH += `<tr><td>${t+j}</td><td style="color:var(--accent)">ENTRA</td><td>R$ ${(vMoldado * 0.01 / j).toFixed(2)}</td></tr>`;
        }
        document.getElementById('favelinha-body').innerHTML = fH;
    }

    // CICLO VIVO (O CORA√á√ÉO DO SISTEMA)
    setInterval(() => {
        selic = 10.75 + (Math.random() * 0.2 - 0.1);
        recalcular();

        // Efeito de Pulsa√ß√£o em todo o ecossistema
        const elements = [document.getElementById('main-card'), document.getElementById('card-inv'), document.getElementById('card-lucro'), ...document.querySelectorAll('.prod-card')];
        
        elements.forEach(el => {
            el.classList.add('pulse-active');
            if(el.classList.contains('prod-card')) el.classList.add('active-pulse');
            setTimeout(() => {
                el.classList.remove('pulse-active');
                if(el.classList.contains('prod-card')) el.classList.remove('active-pulse');
            }, 600);
        });

        // Gr√°fico reage ao batimento
        let d = `M0,${35+Math.random()*5} Q25,${30-Math.random()*10} 50,${25+Math.random()*10} T100,${5+Math.random()*5}`;
        document.getElementById('chart-path').setAttribute("d", d);

    }, 3000);

    recalcular();
</script>
</body>
</html>
