<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A. SUPREMACIA | V135 ELITE</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; }

        /* SPLASH E QUIZ */
        #splash-screen, #quiz-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 25px; }
        .logo-trident { font-size: 80px; color: var(--gold); text-shadow: 0 0 20px rgba(212,175,55,0.5); margin-bottom: 10px; }
        .system-title { font-size: 22px; font-weight: 900; letter-spacing: 3px; color: var(--gold); }
        .dev-name { font-size: 11px; color: #555; letter-spacing: 2px; margin-top: 5px; }
        
        #quiz-screen { display: none; background: #050505; justify-content: flex-start; overflow-y: auto; }
        .progress-bar { width: 100%; height: 4px; background: #222; margin-bottom: 30px; border-radius: 2px; }
        .progress-fill { height: 100%; background: var(--gold); width: 0%; transition: 0.3s; }
        
        .question-card { width: 100%; max-width: 450px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .quiz-q-text { font-size: 18px; color: var(--gold); margin-bottom: 25px; font-weight: bold; line-height: 1.4; }
        .quiz-opt { display: block; background: #111; padding: 16px; border-radius: 6px; margin-bottom: 12px; font-size: 14px; cursor: pointer; border: 1px solid #333; transition: 0.2s; text-align: left; }
        .quiz-opt:active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* MAIN APP */
        #main-app { display: none; height: 100vh; overflow-y: auto; }
        .header-status { padding: 15px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 10px; color: var(--gold); font-weight: bold; background: #0a0a0a; }
        .selo-box { background: var(--gold); color: #000; padding: 2px 8px; border-radius: 3px; font-size: 9px; font-weight: 900; }
        
        .indicators-box { border: 1px solid var(--accent); border-radius: 4px; display: flex; justify-content: space-around; padding: 12px; font-size: 11px; background: rgba(0, 255, 65, 0.05); margin: 10px; }
        .container { padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 25px; text-align: center; background: #050505; }
        .val-main { font-size: 34px; font-weight: 900; color: var(--gold); }
        
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #0a0a0a; border: 1px solid #333; border-radius: 4px; padding: 10px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 16px; outline: none; }
        
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 12px; text-align: center; background: #050505; }
        .prod-title { font-size: 8px; color: var(--blue); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .prod-val { font-size: 11px; font-weight: 900; color: #fff; }
        
        .favelinha-box { margin-top: 10px; background: #050505; border: 1px solid #222; border-radius: 4px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; text-align: center; }
        th { color: #555; padding: 8px; border-bottom: 1px solid #222; }
        td { padding: 8px; border-bottom: 1px solid #111; font-weight: bold; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-trident">üî±</div>
        <div class="system-title">S.A. SUPREMACIA</div>
        <div class="dev-name">ENGINEERED BY S.A. MESTER</div>
        <button style="margin-top:40px; padding:15px 40px; background:transparent; border:1px solid var(--gold); color:var(--gold); font-weight:bold; border-radius:50px;" onclick="iniciarQuiz()">INICIAR PROTOCOLO</button>
    </div>

    <div id="quiz-screen">
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        <div id="question-container" class="question-card">
            </div>
    </div>

    <div id="main-app">
        <div class="header-status">
            <span>üõ°Ô∏è S.A. SUPREMACIA | V135</span>
            <span id="selo-perfil" class="selo-box">AGUARDANDO...</span>
        </div>
        <div class="indicators-box">
            <span>SELIC: <b id="display-selic" style="color:var(--accent)">10.75%</b></span>
            <span>IPCA: <b id="display-ipca" style="color:var(--accent)">4.52%</b></span>
            <span style="color:var(--red)">IR: <b id="val-ir">--%</b></span>
        </div>
        <div class="container">
            <div class="total-display">
                <span style="font-size:9px; color:var(--gold); font-weight:bold;">LUCRO L√çQUIDO MOLDADO (-50%)</span>
                <div class="val-main" id="total-final">R$ 0,00</div>
            </div>
            <div class="input-row">
                <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" value="1000" oninput="recalcular()"></div>
                <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" value="200" oninput="recalcular()"></div>
                <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" value="12" oninput="recalcular()"></div>
            </div>
            <div class="input-box"><label>ESTRATEGIA</label>
                <select id="d-perfil" onchange="recalcular()">
                    <option value="conservador">CONSERVADOR</option>
                    <option value="moderado">MODERADO</option>
                    <option value="agressivo">AGRESSIVO</option>
                </select>
            </div>
            <div id="grid-produtos" class="grid-prods"></div>
            <div class="favelinha-box">
                <table>
                    <thead><tr><th>M√™s</th><th>Comando</th><th>Stake</th></tr></thead>
                    <tbody id="favelinha-body"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const perguntas = [
        { q: "Qual sua faixa et√°ria atual?", o: ["Acima de 50 anos", "Entre 30 e 50 anos", "Menos de 30 anos"], v: [1, 2, 3] },
        { q: "Por quanto tempo pretende manter o investimento?", o: ["Menos de 1 ano", "1 a 5 anos", "Mais de 5 anos"], v: [1, 2, 3] },
        { q: "Qual o seu objetivo com este capital?", o: ["Preservar o valor", "Superar a infla√ß√£o", "Alavancagem r√°pida"], v: [1, 2, 3] },
        { q: "Qual sua experi√™ncia com mercado de risco?", o: ["Nenhuma", "Intermedi√°ria", "Operacional ativa"], v: [1, 2, 3] },
        { q: "Se houver uma queda de 30%, o que voc√™ faz?", o: ["Resgato o que sobrou", "Mantenho a posi√ß√£o", "Aporto mais capital"], v: [1, 2, 3] },
        { q: "Que percentual da sua renda voc√™ poupa?", o: ["At√© 10%", "De 10% a 30%", "Mais de 30%"], v: [1, 2, 3] },
        { q: "Qual sua forma√ß√£o sobre produtos financeiros?", o: ["B√°sica", "Conhe√ßo CDB/LCI", "Conhe√ßo Derivativos/A√ß√µes"], v: [1, 2, 3] }
    ];

    let etapaAtual = 0;
    let scoreTotal = 0;

    function iniciarQuiz() {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'flex';
        mostrarPergunta();
    }

    function mostrarPergunta() {
        const quest = perguntas[etapaAtual];
        const progresso = ((etapaAtual) / perguntas.length) * 100;
        document.getElementById('progress-fill').style.width = progresso + "%";

        let html = `<p class="quiz-q-text">${quest.q}</p>`;
        quest.o.forEach((opt, i) => {
            html += `<div class="quiz-opt" onclick="proxima(${quest.v[i]})">${opt}</div>`;
        });
        document.getElementById('question-container').innerHTML = html;
    }

    function proxima(valor) {
        scoreTotal += valor;
        etapaAtual++;
        if(etapaAtual < perguntas.length) {
            mostrarPergunta();
        } else {
            finalizar();
        }
    }

    function finalizar() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        
        let perfil = "CONSERVADOR";
        if(scoreTotal > 17) perfil = "AGRESSIVO";
        else if(scoreTotal > 11) perfil = "MODERADO";

        document.getElementById('selo-perfil').innerText = "PERFIL: " + perfil;
        document.getElementById('d-perfil').value = perfil.toLowerCase();
        recalcular();
        setInterval(oscilar, 3000);
    }

    function oscilar() {
        let nS = 10.75 + (Math.random() * 0.08 - 0.04);
        document.getElementById('display-selic').innerText = nS.toFixed(2) + "%";
        recalcular(nS / 100);
    }

    function recalcular(sV) {
        const i = parseFloat(document.getElementById('d-ini').value) || 0;
        const m = parseFloat(document.getElementById('d-mes').value) || 0;
        const t = parseInt(document.getElementById('d-tempo').value) || 1;
        const perf = document.getElementById('d-perfil').value;
        const sM = Math.pow(1 + (sV || 0.1075), 1/12) - 1;
        let ir = t > 12 ? 0.175 : 0.225;
        let b = (i * Math.pow(1 + sM, t)) + (m * ((Math.pow(1 + sM, t) - 1) / sM));
        let final = (i + (m * t)) + ((b - (i + (m * t))) * (1 - ir) * 0.5);
        document.getElementById('total-final').innerText = "R$ " + final.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        
        const ativos = { conservador: ["TESOURO", "CDB", "LCI"], moderado: ["DEB√äNTURE", "FII", "CDB+"], agressivo: ["A√á√ïES", "CRIPTO", "OP√á√ïES"] };
        let html = "";
        ativos[perf].forEach((nome, idx) => {
            let v = final * [0.6, 0.3, 0.1][idx];
            html += `<div class="prod-card"><span class="prod-title">${nome}</span><b class="prod-val">R$ ${v.toLocaleString('pt-BR', {maximumFractionDigits: 0})}</b></div>`;
        });
        document.getElementById('grid-produtos').innerHTML = html;

        let fHtml = "";
        for(let j=1; j<=3; j++) {
            let stk = (final * 0.01 / j);
            fHtml += `<tr><td>${t+j}</td><td>ENTRA</td><td>R$ ${stk.toFixed(2)}</td></tr>`;
        }
        document.getElementById('favelinha-body').innerHTML = fHtml;
    }
</script>
</body>
</html>
