    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --card: #0a0a0a; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000 !important; color: #fff; 
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
        }

        .container { width: 100%; min-height: 100vh; display: flex; flex-direction: column; }
        .page { display: none; width: 100%; flex: 1; padding: 20px; flex-direction: column; }
        .active { display: flex; }

        /* CAPA */
        #p1 { background: radial-gradient(circle at top, #002b2b 0%, #000 70%); justify-content: center; align-items: center; text-align: center; }
        .logo-omni { font-size: 55px; font-weight: 900; letter-spacing: 12px; color: var(--gold); text-shadow: 0 0 25px rgba(212, 175, 55, 0.6); margin: 0; }

        .btn-outline { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 10px; cursor: pointer; font-size: 14px; text-align: left; transition: 0.2s; }
        .btn-outline:active { background: var(--blue); color: #000; }

        /* HUD */
        .hud-top { display: flex; gap: 10px; margin-bottom: 20px; padding: 15px; background: var(--card); border-radius: 15px; border: 1px solid #1a1a1a; }
        .hud-box { flex: 1; text-align: center; }
        .hud-label { font-size: 8px; color: var(--gold); font-weight: 900; }
        .hud-val { font-size: 14px; font-weight: bold; }

        /* RESULTADOS */
