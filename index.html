<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULA MERCADO - PROJEÇÃO V8</title>
    <style>
        :root { --bg: #030303; --card: #0d0d0d; --accent: #00FF41; --gold: #D4AF37; --blue: #00D1FF; --text: #FFFFFF; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 15px; margin: 0; }
        .dashboard { width: 100%; max-width: 450px; background: var(--card); border-radius: 40px; padding: 25px; border: 1px solid #222; box-shadow: 0 0 80px rgba(0, 209, 255, 0.1); }
        .header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #1a1a1a; padding-bottom: 15px; }
        .header h1 { font-size: 13px; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; margin: 0; }
        .clock { font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; margin: 8px 0; }
        
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .input-section { background: #000; padding: 12px; border-radius: 20px; border: 1px solid #222; }
        .input-section label { font-size: 8px; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .input-section input, .input-section select { width: 100%; background: transparent; border: none; color: var(--accent); font-size: 18px; font-weight: bold; outline: none; }
        
        .portfolio-box { background: #000; border: 1px solid var(--blue); border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        .portfolio-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #111; }
        .asset-info { display: flex; flex-direction: column; }
        .asset-name { font-size: 11px; color: #ccc; }
        .asset-val { font-size: 12px; font-weight: bold; color: var(--blue); }

        .result-box { text-align: center; background: rgba(0,255,65,0.05); border: 1px solid var(--accent); border-radius: 20px; padding: 15px; }
        .result-label { font-size: 9px; color: var(--accent); font-weight: bold; }
        .result-val { font-size: 22px; font-weight: bold; color: var(--accent); margin: 5px 0; }
        .ir-tag { font-size: 9px; color: #666; font-style: italic; }

        .btn-refresh { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; border-radius: 20px; font-weight: 900; font-size: 14px; cursor: pointer; text-transform: uppercase; margin-top: 15px; }
        .ipi { font-size: 8px; color: #222; text-align: center; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>SISTEMA DE PROJEÇÃO C.S.</h1>
        <div class="clock" id="relogio">00:00:00</div>
    </div>

    <div class="input-group">
        <div class="input-section">
            <label>Capital (R$)</label>
            <input type="number" id="capital" value="1000" oninput="calcular()">
        </div>
        <div class="input-section">
            <label>Prazo (Meses)</label>
            <select id="meses" onchange="calcular()">
                <option value="3">3 Meses</option>
                <option value="6">6 Meses</option>
                <option value="12" selected>12 Meses</option>
                <option value="24">24 Meses</option>
            </select>
        </div>
    </div>

    <div class="portfolio-box">
        <div style="font-size: 9px; color: var(--blue); font-weight: bold; margin-bottom: 10px;">DIVISÃO E ALOCAÇÃO</div>
        <div id="lista"></div>
    </div>

    <div class="result-box">
        <div class="result-label">
