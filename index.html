<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA OMNI C.S. - V16</title>
    <style>
        :root { --bg: #030303; --card: #0d0d0d; --accent: #00FF41; --gold: #D4AF37; --blue: #00D1FF; --text: #FFFFFF; --danger: #FF3333; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 10px; margin: 0; min-height: 100vh; }
        .dashboard { width: 100%; max-width: 450px; background: var(--card); border-radius: 40px; padding: 20px; border: 1px solid #222; margin-bottom: 30px; }
        
        .header { text-align: center; margin-bottom: 15px; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px; }
        .header h1 { font-size: 11px; letter-spacing: 3px; color: var(--gold); text-transform: uppercase; margin: 0; }
        .clock { font-family: 'Courier New', monospace; font-size: 20px; font-weight: bold; margin: 5px 0; color: #fff; }

        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .market-card { background: #000; padding: 8px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .market-card label { font-size: 7px; color: #666; display: block; }
        .market-card span { font-size: 13px; font-weight: bold; color: var(--blue); }

        /* IA CHAT BOX - DESIGN V11 ENHANCED */
        .ia-box { background: rgba(0, 209, 255, 0.05); border: 1px solid var(--blue); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        .ia-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .ia-title { font-size: 9px; color: var(--blue); font-weight: bold; text-transform: uppercase; }
        .ia-text { font-size: 11px; line-height: 1.4; color: #bbb; min-height: 50px; margin-bottom: 10px; }
        .chat-input-group { display: flex; gap: 5px; }
        .chat-input { flex: 1; background: #000; border: 1px solid #333; border-radius: 10px; color: #fff; padding: 8px; font-size: 11px; outline: none; }
        .btn-send { background: var(--blue); border: none; border-radius: 10px; padding: 0 12px; cursor: pointer; color: #000; font-weight: bold; font-size: 10px; }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .input-box { background: #000; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .input-box label { font-size: 8px; color: var(--gold); display: block; margin-bottom: 3px; }
        .input-box input, .input-box select { width: 100%; background: transparent; border: none; color: var(--accent); font-size: 16px; font-weight: bold; outline: none; }

        .section-box { background: #000; border: 1px solid #222; border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        .section-title { font-size: 9px; color: var(--gold); font-weight: bold; margin-bottom: 8px; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 8px; }
        .row { display: flex; justify-content: space-between; padding: 7px 0; border-bottom: 1px solid #111; font-size: 11px; }

        .final-box { text-align: center; background: linear-gradient(180deg, #001a05 0%, #000 100%); border: 1px solid var(--accent); border-radius: 25px; padding: 15px; }
        .resgate-val { font-size: 26px; font-weight: 900; color: var(--accent); margin: 5px 0; }
        
        .btn-update { width: 100%; padding: 16px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 15px; }
        .ipi { font-size: 7px; color: #333; text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>SISTEMA PATRIMONIAL C.S. V16</h1>
        <div class="clock" id="relogio">00:00:00</div>
    </div>

    <div class="market-grid">
        <div class="market-card"><label>SELIC ATUAL</label><span>10.75%</span></div>
        <div class="market-card"><label>IPCA (12M)</label><span>4.52%</span></div>
    </div>

    <div class="ia-box">
        <div class="ia-header">
            <div class="ia-title">üß† IA INTERATIVA</div>
            <button onclick="falarIA()" style="background:none; border:none; cursor:pointer;">üì¢</button>
        </div>
        <div id="ia-resumo" class="ia-text">Aguardando comando...</div>
        <div class="chat-input-group">
            <input type="text" id="pergunta" class="chat-input" placeholder="D√∫vidas sobre lucro ou risco?">
            <button class="btn-send" onclick="perguntarIA()">ENVIAR</button>
        </div>
    </div>

    <div class="input-group">
        <div class="input-box"><label>Aporte (R$)</label><input type="number" id="cap" value="2000" oninput="run()"></div>
        <div class="input-box"><label>Prazo</label>
            <select id="meses" onchange="run()">
                <option value="6">6 Meses</option>
                <option value="12" selected>12 Meses</option>
                <option value="24">24 Meses</option>
            </select>
        </div>
    </div>

    <div class="section-box">
        <div class="section-title">Detalhamento do Portf√≥lio</div>
        <div id="portfolio-list"></div>
    </div>

    <div class="section-box">
        <div class="section-title">Resumo do Balan√ßo</div>
        <div class="row"><span>Rendimento Bruto</span><span id="b-bruto" style="color:var(--blue)">+ R$ 0,00</span></div>
        <div class="row"><span>Imposto (Le√£o)</span><span id="b-ir" style="color:var(--danger)">- R$ 0,00</span></div>
        <div class="row"><span>Perda Infla√ß√£o</span><span id="b-ipca" style="color:#555">- R$ 0,00</span></div>
    </div>

    <div class="final-box">
        <div style="font-size:9px; color:var(--accent); font-weight:bold;">VALOR L√çQUIDO NO BOLSO</div>
        <div id="total" class="resgate-val">R$ 0,00</div>
        <div id="ganho-real" style="font-size:9px; color:#666; margin-top:5px;"></div>
    </div>

    <button class="btn-update" onclick="run()">RECALCULAR TUDO</button>
    <div class="ipi">IPI: 2026-CS-TOTAL-V16</div>
</div>

<script>
    // Inicializa√ß√£o segura do cache
    let cache = { bruto: 0, ir: 0, lucro: 0 };

    function clock() { 
        const d = new Date();
        document.getElementById('relogio').innerText = d.toLocaleTimeString('pt-BR'); 
    }
    setInterval(clock, 1000); clock();

    function falarIA(txt) {
        window.speechSynthesis.cancel();
        const texto = txt || document.getElementById('ia-resumo').innerText;
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        window.speechSynthesis.speak(msg);
    }

    function perguntarIA() {
        const p = document.getElementById('pergunta').value.toLowerCase();
        let r = "";
        if(p.includes("vale")) r = `Comandante, seu lucro l√≠quido projetado √© R$ ${cache.lucro.toFixed(2)}. Supera a infla√ß√£o, ent√£o vale a pena.`;
        else if(p.includes("risco")) r = "O risco est√° diversificado. 40% em ativos isentos e 60% com prote√ß√£o FGC.";
        else r = `An√°lise pronta: Rendimento total de R$ ${cache.bruto.toFixed(2)} antes dos impostos.`;
        
        document.getElementById('ia-resumo').innerText = r;
        falarIA(r);
        document.getElementById('pergunta').value = "";
    }

    function run() {
        try {
            const capital = parseFloat(document.getElementById('cap').value) || 0;
            const meses = parseInt(document.getElementById('meses').value) || 1;
            let irTaxa = meses > 12 ? 0.175 : (meses > 6 ? 0.20 : 0.225);

            const ativos = [
                { nome: "LCI/LCA P√≥s (40%)", pct: 0.40, rent: 9.85, isento: true },
                { nome: "Pr√© Premium (30%)", pct: 0.30, rent: 14.75, isento: false },
                { nome: "CDB 115% CDI (30%)", pct: 0.30, rent: 12.24, isento: false }
            ];

            let html = ""; let brutoT = 0; let irT = 0;
            ativos.forEach(a => {
                let vAtivo = capital * a.pct;
                let rb = vAtivo * (Math.pow(1 + (a.rent/100), meses/12)) - vAtivo;
                let imp = a.isento ? 0 : rb * irTaxa;
                brutoT += rb; irT += imp;
                html += `<div class="row"><span>${a.nome}</span><span style="color:var(--gold)">R$ ${(vAtivo+rb-imp).toFixed(2)}</span></div>`;
            });

            let ipca = capital * (Math.pow(1.0452, meses/12) - 1);
            let liquido = capital + brutoT - irT;
            cache = { bruto: brutoT, ir: irT, lucro: brutoT - irT };

            document.getElementById('portfolio-list').innerHTML = html;
            document.getElementById('b-bruto').innerText = `+ R$ ${brutoT.toFixed(2)}`;
            document.getElementById('b-ir').innerText = `- R$ ${irT.toFixed(2)}`;
            document.getElementById('b-ipca').innerText = `- R$ ${ipca.toFixed(2)}`;
            document.getElementById('total').innerText = `R$ ${liquido.toFixed(2)}`;
            document.getElementById('ganho-real').innerText = `LUCRO REAL (DESCONTADA INFLA√á√ÉO): R$ ${(cache.lucro - ipca).toFixed(2)}`;
            
            if(document.getElementById('ia-resumo').innerText === "Aguardando comando...") {
                document.getElementById('ia-resumo').innerText = `Comandante, seu balan√ßo para ${meses} meses indica um lucro l√≠quido de R$ ${cache.lucro.toFixed(2)}.`;
            }
        } catch (e) { console.error("Erro no c√°lculo:", e); }
    }
    
    // Executa a carga inicial
    window.onload = run;
</script>
</body>
</html>
