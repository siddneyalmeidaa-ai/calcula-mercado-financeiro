    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* STATUS BAR E HEADER */
        .header-status { padding: 15px 12px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 10px; color: var(--gold); font-weight: bold; background: #050505; }
        .indicators-box { border: 1px solid var(--accent); border-radius: 4px; display: flex; justify-content: space-around; align-items: center; padding: 12px; font-size: 11px; background: rgba(0, 255, 65, 0.05); margin: 10px; }
        .live-dot { height: 6px; width: 6px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.2); } }

        #app { display: block; height: 100vh; width: 100%; background: #000; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .container { padding: 15px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        
        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 25px; text-align: center; background: #050505; box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .val-main { font-size: 36px; font-weight: 900; color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.4); }

        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #0a0a0a; border: 1px solid #333; border-radius: 4px; padding: 10px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 16px; outline: none; }
        
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 12px; text-align: center; background: #050505; transition: 0.3s; }
        .prod-card.update { border-color: #fff; transform: scale(1.03); }
        .prod-title { font-size: 8px; color: var(--blue); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .prod-val { font-size: 12px; font-weight: 900; color: #fff; }

        /* TABELA DA FAVELINHA */
        .favelinha-box { margin-top: 10px; background: #050505; border: 1px solid #222; border-radius: 4px; overflow: hidden; }
        .favelinha-title { background: #111; padding: 8px; font-size: 9px; color: var(--gold); text-align: center; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; text-align: center; }
        th { color: #555; padding: 8px; border-bottom: 1px solid #222; }
        td { padding: 8px; border-bottom: 1px solid #111; font-weight: bold; }

        .btn-install { background: var(--gold); color: #000; padding: 12px; border-radius: 4px; border: none; font-weight: 900; font-size: 12px; margin: 10px; display: none; }

<body>

    <div id="app">
        <div class="header-status">
            <span>üõ°Ô∏è S.A. SUPREMACIA | V133</span>
            <span id="header-clock">--/--/---- | 00:00:00</span>
        </div>

        <button id="btnInstall" class="btn-install">INSTALAR APP S.A.</button>

        <div class="indicators-box">
            <span><span class="live-dot"></span>SELIC: <b id="display-selic" style="color:var(--accent)">10.75%</b></span>
            <span>IPCA: <b id="display-ipca" style="color:var(--accent)">4.52%</b></span>
            <span style="color:var(--red)">IR: <b id="val-ir">--%</b></span>
        </div>

        <div class="container">
            <div class="total-display">
                <span style="font-size:9px; color:var(--gold); font-weight:bold; letter-spacing: 1px;">MOLDAGEM DE LUCRO L√çQUIDO (-50%)</span>
                <div class="val-main" id="total-final">R$ 0,00</div>
            </div>

            <div class="input-row">
                <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" value="1000" oninput="recalcular()"></div>
                <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" value="200" oninput="recalcular()"></div>
                <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" value="12" oninput="recalcular()"></div>
            </div>

            <div class="input-box"><label>ESTRAT√âGIA DE COMANDO</label>
                <select id="d-perfil" onchange="recalcular()">
                    <option value="conservador">CONSERVADOR</option>
                    <option value="moderado" selected>MODERADO</option>
                    <option value="agressivo">AGRESSIVO</option>
                </select>
            </div>

            <div id="grid-produtos" class="grid-prods"></div>

            <div class="favelinha-box">
                <div class="favelinha-title">TABELA DA FAVELINHA - PROJE√á√ÉO DE ESCALABILIDADE</div>
                <table>
                    <thead><tr><th>M√™s</th><th>A√ß√£o Imediata</th><th>Stake</th></tr></thead>
                    <tbody id="favelinha-body"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    let selicBase = 10.75;
    let deferredPrompt;

    // SUPORTE PARA INSTALA√á√ÉO (PWA)
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('btnInstall').style.display = 'block';
    });

    document.getElementById('btnInstall').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('btnInstall').style.display = 'none';
        }
    });

    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('header-clock').innerText = now.toLocaleDateString('pt-BR') + " | " + now.toLocaleTimeString('pt-BR');
        }, 1000);
    }

    function oscilar() {
        let varSelic = (Math.random() * 0.06 - 0.03);
        let novaSelic = selicBase + varSelic;
        document.getElementById('display-selic').innerText = novaSelic.toFixed(2) + "%";
        recalcular(novaSelic / 100);
        
        // Efeito visual nos cards
        const cards = document.querySelectorAll('.prod-card');
        cards.forEach(c => {
            c.classList.add('update');
            setTimeout(() => c.classList.remove('update'), 300);
        });
    }

    function recalcular(sVigente) {
        const i = parseFloat(document.getElementById('d-ini').value) || 0;
        const m = parseFloat(document.getElementById('d-mes').value) || 0;
        const t = parseInt(document.getElementById('d-tempo').value) || 1;
        const perf = document.getElementById('d-perfil').value;

        const sAnual = sVigente || (selicBase / 100);
        const sMensal = Math.pow(1 + sAnual, 1/12) - 1;

        let ir = t > 24 ? 0.15 : t > 12 ? 0.175 : t > 6 ? 0.20 : 0.225;
        document.getElementById('val-ir').innerText = (ir*100).toFixed(1) + "%";

        let bruto = (i * Math.pow(1 + sMensal, t)) + (m * ((Math.pow(1 + sMensal, t) - 1) / sMensal));
        let lucroSeguro = (bruto - (i + (m * t))) * (1 - ir) * 0.5;
        let final = (i + (m * t)) + lucroSeguro;

        document.getElementById('total-final').innerText = "R$ " + final.toLocaleString('pt-BR', {minimumFractionDigits: 2});

        // ATIVOS
        const ativos = {
            conservador: ["TESOURO", "CDB 100%", "LCI/LCA"],
            moderado: ["CDB 115%", "DEB√äNTURE", "FIIs"],
            agressivo: ["A√á√ïES", "CRIPTO", "OP√á√ïES"]
        };
        
        let html = "";
        ativos[perf].forEach((nome, idx) => {
            let v = final * [0.6, 0.3, 0.1][idx];
            html += `<div class="prod-card"><span class="prod-title">${nome}</span><b class="prod-val">R$ ${v.toLocaleString('pt-BR', {maximumFractionDigits: 0})}</b></div>`;
        });
        document.getElementById('grid-produtos').innerHTML = html;

        // TABELA FAVELINHA
        let fHtml = "";
        for(let j=1; j<=3; j++) {
            let stake = (final * 0.01 / j); 
            fHtml += `<tr><td>${t+j}</td><td>ENTRA</td><td>R$ ${stake.toFixed(2)}</td></tr>`;
        }
        document.getElementById('favelinha-body').innerHTML = fHtml;
    }

    window.onload = () => {
        startClock();
        recalcular();
        setInterval(oscilar, 3000);
    };
</script>
</body>
</html>
