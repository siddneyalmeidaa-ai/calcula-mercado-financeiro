<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A. SUPREMACIA | V124 BULLETPROOF</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* CORTINA E SCANNER - AGORA COM DISPLAY NONE AP√ìS USO */
        #splash, #scanner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; transition: opacity 0.5s ease;
        }
        #scanner { display: none; z-index: 1500; color: var(--accent); }
        .bar-bg { width: 220px; height: 2px; background: #222; margin: 20px 0; }
        .bar-fill { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* APP CORE - SEMPRE PRONTO NO FUNDO */
        #app { display: block; height: 100vh; width: 100%; opacity: 0; transition: opacity 0.5s; background: #000; overflow-y: auto; }
        .container { padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 50px; }
        
        .header-status { padding: 12px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; font-size: 10px; color: var(--gold); font-weight: bold; }
        .indicators-box { border: 1px solid var(--accent); border-radius: 4px; display: flex; justify-content: space-around; align-items: center; padding: 12px; font-size: 11px; background: rgba(0, 255, 65, 0.05); }
        .sync-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .spinning { animation: spin 0.6s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .total-display { border: 2px solid var(--gold); border-radius: 8px; padding: 25px; text-align: center; background: #050505; }
        .val-main { font-size: 38px; font-weight: 900; color: var(--gold); }

        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { background: #0a0a0a; border: 1px solid #333; border-radius: 4px; padding: 10px; }
        .input-box label { display: block; font-size: 8px; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 16px; outline: none; }
        
        .grid-prods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .prod-card { border: 1px solid var(--blue); border-radius: 4px; padding: 12px; text-align: center; background: #050505; }
        .prod-title { font-size: 8px; color: var(--blue); font-weight: bold; }

        .btn-acao { background: var(--gold); color: #000; padding: 20px; border: none; font-weight: 900; border-radius: 40px; cursor: pointer; text-transform: uppercase; width: 280px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="splash">
        <div style="font-size: 70px; margin-bottom: 10px;">üî±</div>
        <h2 style="color:var(--gold); letter-spacing:8px; font-size:16px; margin-bottom:40px;">S.A. SUPREMACIA</h2>
        <button class="btn-acao" onclick="iniciarFluxo()">ATIVAR SISTEMA</button>
    </div>

    <div id="scanner">
        <div style="font-weight: bold; letter-spacing: 2px;">RECALIBRANDO MATRIZ...</div>
        <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div id="app">
        <div class="header-status">
            <span>üõ°Ô∏è LICEN√áA PRO: VALIDADA</span>
            <span>06/02/2026 | 20:30</span>
        </div>

        <div class="container" id="tela-funil">
            <h3 style="color:var(--gold); text-align:center; font-size:12px;">TRIAGEM DE INVESTIDOR</h3>
            <div class="input-box"><label>PERFIL</label>
                <select id="perfil">
                    <option value="conservador">CONSERVADOR</option>
                    <option value="moderado">MODERADO</option>
                    <option value="agressivo">AGRESSIVO</option>
                </select>
            </div>
            <div class="input-box"><label>INICIAL (R$)</label><input type="number" id="ini" value="1000"></div>
            <div class="input-box"><label>MENSAL (R$)</label><input type="number" id="mes" value="200"></div>
            <div class="input-box"><label>TEMPO (MESES)</label><input type="number" id="tempo" value="12"></div>
            <button class="btn-acao" style="width:100%; border-radius:8px; margin-top:20px;" onclick="iniciarVarredura()">VARREDURA S.A.</button>
        </div>

        <div class="container hidden" id="tela-coracao">
            <div class="indicators-box">
                <span>SELIC: <span style="color:var(--accent)">10.75%</span></span>
                <button class="sync-btn" onclick="syncLive()">‚ü≥</button>
                <span>IPCA: <span style="color:var(--accent)">4.52%</span></span>
                <span style="color:var(--red)">IR: <span id="val-ir">--</span></span>
            </div>

            <div class="total-display">
                <span style="font-size:9px; color:var(--gold); font-weight:bold;">MOLDAGEM DE LUCRO L√çQUIDO (-50%)</span>
                <div class="val-main" id="total-final">R$ 0,00</div>
            </div>

            <div class="input-row">
                <div class="input-box"><label>INICIAL</label><input type="number" id="d-ini" oninput="recalcular()"></div>
                <div class="input-box"><label>MENSAL</label><input type="number" id="d-mes" oninput="recalcular()"></div>
                <div class="input-box"><label>MESES</label><input type="number" id="d-tempo" oninput="recalcular()"></div>
            </div>

            <div class="input-box"><label>ALTERAR ESTRAT√âGIA</label>
                <select id="d-perfil" onchange="recalcular()">
                    <option value="conservador">CONSERVADOR</option>
                    <option value="moderado">MODERADO</option>
                    <option value="agressivo">AGRESSIVO</option>
                </select>
            </div>

            <div id="grid-produtos" class="grid-prods"></div>

            <div style="border: 2px solid var(--blue); border-radius: 4px; padding: 10px; font-size: 11px; background: #050505;">
                <div id="angela-msg" style="line-height:1.5;"></div>
            </div>
        </div>
    </div>

<script>
    function iniciarFluxo() {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        setTimeout(() => { 
            splash.style.display = 'none';
            document.getElementById('app').style.opacity = '1';
        }, 500);
    }

    function iniciarVarredura() {
        const scanner = document.getElementById('scanner');
        scanner.style.display = 'flex';
        let p = 0;
        const bar = document.getElementById('bar');
        const interval = setInterval(() => {
            p += 10; bar.style.width = p + "%";
            if(p >= 100) {
                clearInterval(interval);
                scanner.style.opacity = '0';
                setTimeout(() => {
                    scanner.style.display = 'none';
                    irParaCoracao();
                }, 500);
            }
        }, 60);
    }

    function irParaCoracao() {
        document.getElementById('tela-funil').classList.add('hidden');
        document.getElementById('tela-coracao').classList.remove('hidden');
        document.getElementById('d-ini').value = document.getElementById('ini').value;
        document.getElementById('d-mes').value = document.getElementById('mes').value;
        document.getElementById('d-tempo').value = document.getElementById('tempo').value;
        document.getElementById('d-perfil').value = document.getElementById('perfil').value;
        recalcular();
    }

    function syncLive() {
        const btn = document.querySelector('.sync-btn');
        btn.classList.add('spinning');
        setTimeout(() => { btn.classList.remove('spinning'); recalcular(); }, 700);
    }

    function recalcular() {
        const i = parseFloat(document.getElementById('d-ini').value) || 0;
        const m = parseFloat(document.getElementById('d-mes').value) || 0;
        const t = parseInt(document.getElementById('d-tempo').value) || 1;
        const perf = document.getElementById('d-perfil').value;

        let ir = t <= 6 ? 0.225 : t <= 12 ? 0.20 : t <= 24 ? 0.175 : 0.15;
        document.getElementById('val-ir').innerText = (ir*100).toFixed(1) + "%";

        const selicM = Math.pow(1.1075, 1/12) - 1;
        let bruto = (i * Math.pow(1 + selicM, t)) + (m * ((Math.pow(1 + selicM, t) - 1) / selicM));
        let investido = i + (m * t);
        let lucroLiq = (bruto - investido) * (1 - ir);
        let final = investido + (lucroLiq * 0.5);

        document.getElementById('total-final').innerText = "R$ " + final.toLocaleString('pt-BR', {minimumFractionDigits: 2});

        let html = "";
        if(perf === 'conservador') {
            html = `<div class="prod-card"><span class="prod-title">TESOURO</span><b>R$ ${(final*0.7).toFixed(0)}</b></div>
                    <div class="prod-card"><span class="prod-title">CDB 100%</span><b>R$ ${(final*0.2).toFixed(0)}</b></div>
                    <div class="prod-card"><span class="prod-title">LCI/LCA</span><b>R$ ${(final*0.1).toFixed(0)}</b></div>`;
        } else if(perf === 'moderado') {
            html = `<div class="prod-card"><span class="prod-title">CDB 115%</span><b>R$ ${(final*0.5).toFixed(0)}</b></div>
                    <div class="prod-card"><span class="prod-title">DEB√äNTURE</span><b>R$ ${(final*0.3).toFixed(0)}</b></div>
                    <div class="prod-card"><span class="prod-title">FIIs</span><b>R$ ${(final*0.2).toFixed(0)}</b></div>`;
        } else {
            html = `<div class="prod-card"><span class="prod-title">A√á√ïES</span><b>R$ ${(final*0.5).toFixed(0)}</b></div>
                    <div class="prod-card"><span class="prod-title">CRIPTO</span><b>R$ ${(final*0.3).toFixed(0)}</b></div>
                    <div class="prod-card"><span class="prod-title">OP√á√ïES</span><b>R$ ${(final*0.2).toFixed(0)}</b></div>`;
        }
        document.getElementById('grid-produtos').innerHTML = html;
        document.getElementById('angela-msg').innerHTML = "<b>STATUS V124:</b> Trava de seguran√ßa ativa. Lucro l√≠quido projetado com v√°cuo de -50% para seguran√ßa do investidor.";
    }
</script>
</body>
</html>
