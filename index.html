<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL S.A. | V145</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --accent: #00FF41; --blue: #00D1FF; --red: #FF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; height: 100vh; overflow: hidden; }

        /* HEADER ATIVO */
        .header { padding: 8px 15px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; align-items: center; font-size: 10px; color: var(--gold); background: #050505; font-weight: 900; }
        #top-perfil { background: var(--gold); color: #000; padding: 3px 10px; border-radius: 4px; cursor: pointer; border: none; font-weight: 900; font-size: 9px; animation: pulseBorder 2s infinite; }
        @keyframes pulseBorder { 0% { box-shadow: 0 0 0 0 rgba(212,175,55,0.4); } 70% { box-shadow: 0 0 0 6px rgba(212,175,55,0); } 100% { box-shadow: 0 0 0 0 rgba(212,175,55,0); } }

        .sensors { display: flex; justify-content: space-around; padding: 6px; background: #080808; border-bottom: 1px solid #111; font-size: 9px; }
        .sensor-item b { color: var(--accent); }

        .container { padding: 10px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; height: calc(100vh - 70px); }

        /* GR√ÅFICO SLIM */
        .chart-box { background: #000; border: 1px solid #111; border-radius: 8px; height: 50px; position: relative; overflow: hidden; margin-bottom: 5px; }
        .chart-line { fill: none; stroke: var(--gold); stroke-width: 1.5; filter: drop-shadow(0 0 2px var(--gold)); transition: 1s ease-in-out; }

        /* DISPLAY CENTRAL */
        .display-box { border: 2px solid var(--gold); border-radius: 10px; padding: 12px; text-align: center; background: #050505; margin-top: 5px; }
        .val-main { font-size: 26px; font-weight: 900; color: var(--gold); }

        /* INPUTS */
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .in-box { background: #0a0a0a; border: 1px solid #222; padding: 6px; border-radius: 6px; text-align: center; }
        .in-box label { display: block; font-size: 7px; color: var(--gold); font-weight: 900; margin-bottom: 2px; }
        input { width: 100%; background: transparent; border: none; color: #fff; font-weight: 900; text-align: center; font-size: 14px; outline: none; }

        /* SELETOR OCULTO QUE APARECE NO CLICK */
        .selector-wrapper { background: #111; border: 1px solid var(--gold); padding: 10px; border-radius: 8px; margin-top: 5px; display: none; }
        select { width: 100%; background: #000; color: var(--gold); border: 1px solid #333; padding: 8px; font-weight: 900; border-radius: 4px; }

        /* PRODUTOS */
        .grid-p { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
        .card-p { border: 1px solid var(--blue); border-radius: 6px; padding: 10px; text-align: center; background: #050505; transition: 0.3s; }
        .p-title { font-size: 7px; color: var(--blue); font-weight: 900; display: block; }
        .p-val { font-size: 10px; font-weight: 900; }

        /* FAVELINHA */
        .fav-box { background: #050505; border: 1px solid #222; border-radius: 6px; overflow: hidden; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; font-size: 9px; }
        th { color: #444; padding: 8px; border-bottom: 1px solid #222; }
        td { padding: 10px; border-bottom: 1px solid #111; font-weight: 900; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <span>üõ°Ô∏è TERMINAL S.A. | V145</span>
        <button id="top-perfil" onclick="toggleSelector()">CONSERVADOR</button>
    </div>

    <div class="sensors">
        <div class="sensor-item">SELIC: <b id="s-selic">10.75%</b></div>
        <div class="sensor-item">IPCA: <b>4.52%</b></div>
        <div class="sensor-item">IR: <b id="s-ir" style="color:var(--red)">22.5%</b></div>
    </div>

    <div class="container">
        <div class="chart-box">
            <svg viewBox="0 0 100 40" preserveAspectRatio="none" style="width:100%; height:100%;">
                <path id="l-path" class="chart-line" d="M0,35 Q25,30 50,32 T100,10" />
            </svg>
        </div>

        <div id="wrapper" class="selector-wrapper">
            <label style="font-size:8px; color:var(--gold); display:block; margin-bottom:5px;">ALTERAR ESTRAT√âGIA DE COMANDO</label>
            <select id="sel-perfil" onchange="calc(); toggleSelector()">
                <option value="CONSERVADOR">CONSERVADOR</option>
                <option value="MODERADO">MODERADO</option>
                <option value="AGRESSIVO">AGRESSIVO</option>
            </select>
        </div>

        <div class="display-box">
            <span style="font-size:8px; color:var(--gold); font-weight:900;">LUCRO L√çQUIDO MOLDADO (-50%)</span>
            <div class="val-main" id="v-moldado">R$ 0,00</div>
        </div>

        <div class="extrato-row" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <div class="extrato-card"><span style="font-size:7px; color:#666;">INVESTIMENTO</span><div id="v-inv" style="font-size:12px; font-weight:900;">R$ 0,00</div></div>
            <div class="extrato-card" style="border-color:var(--accent);"><span style="font-size:7px; color:#666;">LUCRO SEGURO</span><div id="v-lucro" style="font-size:12px; font-weight:900; color:var(--accent);">R$ 0,00</div></div>
        </div>

        <div class="input-row">
            <div class="in-box"><label>INICIAL</label><input type="number" id="i-ini" value="1000" oninput="calc()"></div>
            <div class="in-box"><label>MENSAL</label><input type="number" id="i-mes" value="200" oninput="calc()"></div>
            <div class="in-box"><label>MESES</label><input type="number" id="i-tempo" value="12" oninput="calc()"></div>
        </div>

        <div id="grid-p" class="grid-p"></div>

        <div class="fav-box">
            <table>
                <thead><tr><th>M√™s</th><th>A√ß√£o</th><th>Stake</th></tr></thead>
                <tbody id="fav-body"></tbody>
            </table>
        </div>
    </div>

<script>
    let realV = 0, moldV = 0, selic = 10.75;

    function toggleSelector() {
        const w = document.getElementById('wrapper');
        w.style.display = w.style.display === 'block' ? 'none' : 'block';
    }

    function organism() {
        selic = 10.75 + (Math.random() * 0.1 - 0.05);
        document.getElementById('s-selic').innerText = selic.toFixed(2) + "%";
        calc();
        let v1 = 25 + Math.random()*10;
        document.getElementById('l-path').setAttribute("d", `M0,35 Q25,${v1} 50,30 T100,15`);
    }

    function calc() {
        const i = parseFloat(document.getElementById('i-ini').value) || 0,
              m = parseFloat(document.getElementById('i-mes').value) || 0,
              t = parseInt(document.getElementById('i-tempo').value) || 1,
              perfil = document.getElementById('sel-perfil').value;

        document.getElementById('top-perfil').innerText = perfil;
        
        const sM = Math.pow(1 + (selic/100), 1/12) - 1;
        let ir = t > 24 ? 15 : t > 12 ? 17.5 : 22.5;
        document.getElementById('s-ir').innerText = ir.toFixed(1) + "%";

        let inv = i + (m * t);
        let bruto = (i * Math.pow(1 + sM, t)) + (m * ((Math.pow(1 + sM, t) - 1) / sM));
        let lucroLimpo = (bruto - inv) * (1 - (ir/100));
        
        realV = inv + lucroLimpo;
        moldV = inv + (lucroLimpo * 0.5);

        document.getElementById('v-moldado').innerText = "R$ " + moldV.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('v-inv').innerText = "R$ " + inv.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('v-lucro').innerText = "R$ " + (lucroLimpo * 0.5).toLocaleString('pt-BR', {minimumFractionDigits: 2});

        const prods = {
            "CONSERVADOR": ["TESOURO", "CDB", "LCI"],
            "MODERADO": ["FIIs", "A√á√ïES", "OURO"],
            "AGRESSIVO": ["A√á√ïES", "CRIPTO", "OP√á√ïES"]
        };
        
        let hP = "";
        prods[perfil].forEach((n, idx) => {
            hP += `<div class="card-p"><span class="p-title">${n}</span><b class="p-val">R$ ${(moldV * [0.5, 0.3, 0.2][idx]).toLocaleString('pt-BR', {maximumFractionDigits: 0})}</b></div>`;
        });
        document.getElementById('grid-p').innerHTML = hP;

        let hF = "";
        for(let j=1; j<=3; j++) {
            hF += `<tr><td>${t+j}</td><td style="color:var(--accent)">ENTRA</td><td>R$ ${(moldV * 0.01 / j).toFixed(2)}</td></tr>`;
        }
        document.getElementById('fav-body').innerHTML = hF;
    }

    const dVal = document.getElementById('v-moldado');
    const audit = (s) => { 
        dVal.innerText = "R$ " + (s ? realV : moldV).toLocaleString('pt-BR', {minimumFractionDigits: 2}); 
        dVal.style.color = s ? "var(--accent)" : "var(--gold)";
    };
    dVal.onmousedown = () => audit(true); dVal.onmouseup = () => audit(false);
    dVal.ontouchstart = () => audit(true); dVal.ontouchend = () => audit(false);

    setInterval(organism, 3000);
    calc();
</script>
</body>
</html>
